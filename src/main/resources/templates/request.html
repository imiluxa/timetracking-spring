<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{headbar::navbar}"></div>

<div class="container">
    <div class="card">
        <div class="card-header">
            <div>
                <h1 class="display-4" th:text="#{request.head}">Requests</h1>
                <hr>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div th:each="request : ${Requests}" class="col-md-3">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <p><span th:text="${request.activity.name}"></span></p>
                            <p><span th:text="${request.user.username}"></span></p>
                        </div>
                        <div class="card-body">
                            <p>
                                <span th:text="#{request.id}">Id: </span>
                                <span th:text="${request.id}"></span>
                            </p>
                            <p>
                                <span th:text="#{request.activity_id}">Activity id: </span>
                                <span th:text="${request.activity.id}"></span>
                            </p>
                            <p>
                                <span th:text="#{request.user_id}">User id: </span>
                                <span th:text="${request.user.id}"></span>
                            </p>
                            <p>
                                <span th:text="#{request.action}">Action: </span>
                                <span th:text="${request.requestAction}"></span>
                            </p>
                            <p>
                                <span th:text="#{request.status}">Status: </span>
                                <span th:text="${request.status}"></span>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-secondary"
                                       th:href="@{/activities/request/approve/{id}(id=${request.id})}"
                                       th:text="#{request.confirm}">
                                        Approve
                                    </a>
                                    <a class="btn btn-sm btn-secondary"
                                       th:href="@{/activities/request/reject/{id}(id=${request.id})}"
                                       th:text="#{request.decline}">
                                        Reject
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div th:replace="~{/fragments/pagination.html::page-navigation(url='/activities/request',page=${request})}"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
