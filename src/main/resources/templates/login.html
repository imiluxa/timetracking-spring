<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body class = "text-center">

<div th:replace="~{headbar::navbar}"></div>

<form class = "form-signin" th:action="@{/login}" method="post">
    <h1 class="h3 mb-3" th:text="#{login.head}">Sign in</h1>
    <label id="usernameLabel" for="username" class="sr-only" th:text="#{login.username}"></label>
    <input type="text"
           id="username"
           name="username"
           class="form-control"
           th:placeholder="#{login.username}"
           required
           autofocus
    >
    <label id="passwordLabel" for="password" class="sr-only" th:text="#{login.password}"></label>
    <input type="password"
           name="password"
           id="password"
           th:placeholder="#{login.password}"
           required
           class="form-control"
    >
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.submit}"></button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
